<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to tictac</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="heading">Welcome To TictacToe</h1>
    <h2 id="currentPlayer">Current Player: X</h2>
    <br>
    <div class="box">
        <div class="row">
            <div class="square" id="1" onclick="game(this.id)"></div>
            <div class="square" id="2" onclick="game(this.id)"></div>
            <div class="square" id="3" onclick="game(this.id)"></div>
        </div>

        <div class="row">
            <div class="square" id="4" onclick="game(this.id)"></div>
            <div class="square" id="5" onclick="game(this.id)"></div>
            <div class="square" id="6" onclick="game(this.id)"></div>
        </div>

        <div class="row">
            <div class="square" id="7" onclick="game(this.id)"></div>
            <div class="square" id="8" onclick="game(this.id)"></div>
            <div class="square" id="9" onclick="game(this.id)"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
